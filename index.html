<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Приглашение на день рождения 18 мая" />
    <meta property="og:title" content="Приглашение на День Рождения" />
    <meta property="og:description" content="Приглашаем вас на торжество 18 мая" />
    <meta property="og:image" content="/og-image.png" />
    <title>Приглашение на День Рождения</title>
    <!-- Скрипт FormSubmit для обработки отправки формы без перенаправления -->
    <script>
      window.onload = function() {
        const form = document.querySelector('form');
        if (form) {
          form.addEventListener('submit', function(e) {
            if (!e.defaultPrevented) {
              const formData = new FormData(form);
              fetch('https://formsubmit.co/xEsseax@yandex.ru', {
                method: 'POST',
                body: formData,
                headers: {
                  'Accept': 'application/json'
                }
              });
            }
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
